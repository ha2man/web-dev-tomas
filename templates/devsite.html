<html devsite>
  <head>
{{#if title}}
<title>{{title}}</title>
{{else}}
<meta name="no_page_title" value="true" />
{{/if}}
{{#each meta}}
<meta name="{{@key}}" value="{{this}}" />
{{/each}}
<meta name="full_width" value="true" />
<meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
{{{body}}}
  </body>
</html>
